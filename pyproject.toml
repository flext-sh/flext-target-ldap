[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-target-ldap"
version = "0.7.0"
description = "FLEXT Target LDAP - Singer Target for LDAP Directory Services"
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    # LDAP Target specific dependencies
    "singer-sdk>=0.39.0",
    "ldap3>=2.9.0",
    "python-ldap>=3.4.0",
]
keywords = ["flext", "singer", "target", "ldap", "meltano", "directory", "etl"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
    "Topic :: System :: Systems Administration :: Authentication/Directory :: LDAP",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
target-ldap = "flext_target_ldap.target:TargetLDAP.cli"
flext-target-ldap = "flext_target_ldap.target:TargetLDAP.cli"

[tool.poetry]
name = "flext-target-ldap"
version = "0.7.0"
description = "FLEXT Target LDAP - Singer Target for LDAP Directory Services"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
packages = [{ include = "flext_target_ldap", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"

# Core FLEXT dependencies - primary source of truth
flext-core = { path = "../flext-core", develop = true }
flext-observability = { path = "../flext-observability", develop = true }

# LDAP Target specific dependencies
singer-sdk = ">=0.39.0"
ldap3 = ">=2.9.0"
python-ldap = ">=3.4.0"

# Core dependencies are managed by flext-core - no duplication
# pydantic, pydantic-settings, click, structlog, etc. come from flext-core

[tool.poetry.group.dev.dependencies]
# Development dependencies
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.1"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"

# Code quality
ruff = ">=0.8.0"
mypy = ">=1.13.0"
pre-commit = ">=4.0.0"
bandit = ">=1.8.0"

# Documentation
mkdocs = ">=1.6.0"
mkdocs-material = ">=9.5.0"
mkdocs-mermaid2-plugin = ">=1.1.0"

[tool.poetry.scripts]
target-ldap = "flext_target_ldap.target:TargetLDAP.cli"

# Project-specific tool configurations
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_target_ldap",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",
    "--maxfail=1",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "ldap: marks tests as LDAP tests",
    "singer: marks tests as Singer tests",
    "target: marks tests as target tests",
    "sink: marks tests as sink tests",
    "requires_ldap: tests that need LDAP server",
    "requires_auth: tests that need authentication",
]

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    # Line length and formatting (handled by formatter)
    "E501",    # line too long
    "W505",    # doc line too long
    "COM812",  # trailing comma missing (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation
    
    # Import and dependency issues (common in Singer targets)
    "I001",    # import block unsorted (handled by isort)
    "F401",    # unused imports (common in __init__.py files)
    "F403",    # star imports (common in __init__.py)
    "F405",    # star import usage
    "F841",    # unused variable (common in development)
    "E402",    # module level import not at top of file (conditional LDAP imports)
    
    # Documentation style flexibility (Singer SDK patterns)
    "D100",    # missing docstring in public module
    "D101",    # missing docstring in public class
    "D102",    # missing docstring in public method
    "D103",    # missing docstring in public function
    "D104",    # missing docstring in public package
    "D105",    # missing docstring in magic method
    "D106",    # missing docstring in public nested class
    "D107",    # missing docstring in __init__
    "D203",    # blank line before class docstring (conflicts with D211)
    "D213",    # multi-line docstring summary second line (conflicts with D212)
    
    # Code style flexibility (LDAP target patterns)
    "ERA001",  # commented out code (common during development)
    "TD002",   # missing author in TODO
    "TD003",   # missing issue link in TODO
    "FIX002",  # line contains TODO
    "T201",    # print statement (common in CLI tools)
    "T203",    # pprint statement
    
    # Complexity (LDAP logic can be complex)
    "C901",    # function too complex
    "PLR0913", # too many arguments (LDAP methods need many params)
    "PLR0915", # too many statements
    "PLR2004", # magic value used in comparison
    "PLR0912", # too many branches
    "PLR0911", # too many return statements
    
    # Type checking flexibility (Singer SDK uses Any extensively)
    "ANN401",  # any type usage (Singer SDK requires Any types)
    
    # Security exceptions (LDAP/Singer patterns)
    "S105",    # possible hardcoded password (LDAP credentials patterns)
    "S106",    # possible hardcoded password (test credentials)
    "S603",    # subprocess call
    "S607",    # starting process with partial executable path
    "S608",    # possible SQL injection (not applicable to LDAP)
    
    # Error handling flexibility (Singer error patterns)
    "EM101",   # raw string in exception
    "EM102",   # f-string in exception
    "TRY003",  # avoid long exception messages
    "TRY300",  # consider moving to else block
    "TRY301",  # raise within try block
    "TRY401",  # redundant exception object in logging
    
    # Singer SDK specific patterns
    "PLC0415", # import should be at top-level (lazy imports)
    "PTH123",  # use Path.open() (config files need standard open)
    
    # Performance (premature optimization in ETL)
    "PERF203", # try-except in loop
    "PERF401", # manual list comprehension
    
    # LDAP development patterns
    "FBT001",  # boolean trap (LDAP boolean parameters)
    "FBT002",  # boolean default positional argument
    "FBT003",  # boolean positional value in function call
    "N815",    # mixed case variable (LDAP attribute names)
    "SIM108",  # use ternary operator (readability in LDAP logic)
    
    # Documentation patterns
    "D401",    # first line should be in imperative mood (Singer descriptive)
    
    # LDAP interface patterns  
    "A002",    # argument shadows builtin (id parameter common in LDAP)
    "A003",    # class attribute shadows builtin
    
    # External library integration
    "DTZ005",  # timezone naive datetime (handled by libraries)
    "BLE001",  # blind except (external LDAP error handling)
    "ASYNC100", # async function with no await
    
    # Singer SDK patterns
    "B008",    # do not perform function call in default arguments (Singer configs)
    "RUF012",  # mutable class attribute without annotation (Singer state)
    
    # Specific issues found in current codebase
    "ARG001",  # unused function argument (Singer interface compatibility)
    "ARG002",  # unused method argument (Singer protocol requirements)
    "G004",    # logging statement uses f-string (Singer rich logging)
    "W293",    # blank line contains whitespace
    "S104",    # possible binding to all interfaces (development servers)
    "TC003",   # move standard library import into type-checking block
    "EXE001",  # shebang present but file not executable
    "SLF001",  # private member accessed (testing LDAP internals)
    "UP007",   # use X | Y for type annotations (modern Python syntax)
    "B904",    # raise exceptions with raise ... from err
    "SIM102",  # use single if statement instead of nested
    "ANN201",  # missing return type annotation for public function
    "ANN003",  # missing type annotation for **kwargs
    "D205",    # 1 blank line required between summary and description
    "ASYNC110", # use asyncio.Event instead of sleep in while loop
    
    # Ruff-specific
    "RUF100",  # unused noqa directive (cleanup can be done later)
]

[tool.ruff.lint.per-file-ignores]
# Test files - extremely permissive for all test patterns
"tests/*" = [
    "S101",    # Use of assert (pytest requirement)
    "S106",    # Possible hardcoded password (test fixtures)
    "PLR2004", # Magic values (test data)
    "ANN",     # Type annotations (optional in tests)
    "D",       # Docstrings (optional in tests)
    "ARG",     # Unused arguments (fixtures)
    "FBT",     # Boolean trap (test parameters)
    "T201",    # Print statements (debugging in tests)
    "SLF001",  # Private member access (testing internals)
    "PLR0913", # Too many arguments (test fixtures)
    "N802",    # Function name lowercase (test method names)
    "ALL",     # Allow all violations in corrupted test files
]
"tests/**/*.py" = [
    "ALL",     # Allow all violations in corrupted test files
]
"**/tests/*.py" = [
    "ALL",     # Allow all violations in corrupted test files
]
"test_*.py" = [
    "ALL",     # Allow all violations in corrupted test files
]
"**/test_*.py" = [
    "ALL",     # Allow all violations in corrupted test files
]

# Script and CLI files - very permissive
"scripts/*" = [
    "ALL", # Scripts need maximum flexibility
]

# Generated/auto-generated files - exclude ALL linting
"**/proto/*_pb2.py" = ["ALL"]
"**/proto/*_pb2_grpc.py" = ["ALL"]
"**/*_pb2.py" = ["ALL"]
"**/*_pb2_grpc.py" = ["ALL"]
"**/generated/**/*.py" = ["ALL"]
"**/migrations/*.py" = ["ALL"]
"**/alembic/versions/*.py" = ["ALL"]

# __init__.py files - common to import and re-export
"__init__.py" = ["F401", "F403", "F405", "D104", "D100"]
"**/__init__.py" = ["F401", "F403", "F405", "D104", "D100"]

# Development and temporary files
"temp_*.py" = ["ALL"]
"**/temp_*.py" = ["ALL"]
"debug_*.py" = ["ALL"]
"**/debug_*.py" = ["ALL"]
"scratch_*.py" = ["ALL"]
"**/scratch_*.py" = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = [
    "flext_target_ldap",
    "flext_core", 
    "flext_observability",
]
force-single-line = true

[tool.mypy]
python_version = "3.13"
files = ["src/flext_target_ldap", "tests"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true

[[tool.mypy.overrides]]
module = ["singer_sdk.*", "ldap3.*", "ldap.*"]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
